version: 2

sources:
  - name: globalmart
    description: 'Clone of Snowflake database'
    database: raw
    schema: globalmart
    tables:
      - name: customer
        columns:
          - name: customerid
            tests:
            - unique
            - not_null
            
      - name: orders
        description: 'Raw orders table'
        columns:
          - name: orderid
            description: 'Primary key for orders'
            tests:
              - unique
              - not_null          
                  
      - name: product
        columns:
          - name: productid
            tests:
              - unique
              - not_null
              
       